<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipe's creados por {{ 'quetzalli' | mayusculas:capitalizarPalabra}}</p>
    
    <p-toolbar>
        <div class="p-toolbar-group-left">
            <p-button label="New" icon="pi pi-plus"></p-button>
            <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button>
        </div>
        <div class="p-toolbar-group-right">
            <button (click)="capitalizar()" pButton pRipple type="button" label="Toggle Nombre" class="p-button-outlined p-button-rounded p-button-info mr-2"></button>
            <button pButton label="Por Nombre" icon="pi pi-sort" class="mr-1"></button>
            <button pButton label="Valores" icon="pi pi-sort" class="mr-1 p-button-info"></button>
            <button pButton label="Por Color" icon="pi pi-sort" class="mr-1 p-button-help"></button>
            
        </div>
    </p-toolbar>
    <div class="p-grid">
        <div class="p-col mt-3">
            <p-table [value]="[]" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        
    </div>
</div>
