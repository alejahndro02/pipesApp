<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipe's creados por {{ 'quetzalli' | mayusculas:capitalizarPalabra}}</p>
    
    <p-toolbar>
        <div class="p-toolbar-group-left">
            <p-button label="New" icon="pi pi-plus"></p-button>
            <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button>
        </div>
        <div class="p-toolbar-group-right">
            <button (click)="capitalizar()" pButton pRipple type="button" label="Toggle Nombre" class="p-button-outlined p-button-rounded p-button-info mr-2"></button>
            <button pButton label="Por Nombre" icon="pi pi-sort" class="mr-1" (click)="ordenarChange('Por Nombre')"></button>
            <button pButton label="Vuela" icon="pi pi-sort" class="mr-1 p-button-info" (click)="ordenarChange('Vuela')"></button>
            <button pButton label="Por Color" icon="pi pi-sort" class="mr-1 p-button-help" (click)="ordenarChange('Por Color')"></button>
            
        </div>
    </p-toolbar>
    <div class="p-grid">
        <div class="p-col mt-3">
            <p-table [value]="heroes | ordenar : ordenarPor " responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-heroe>
                    <tr>
                        <td> {{heroe.nombre}} </td>
                        <td> {{heroe.vuela | powerFly | titlecase}} </td>
                        <td> {{heroe.color}} </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col mt-3">
            <p-table [value]="heroes |slice:0" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                        <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                        <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-heroe>
                    <tr>
                        <td> {{heroe.nombre}} </td>
                        <td> {{heroe.vuela | powerFly | titlecase}} </td>
                        <td> {{heroe.color}} </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
